<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/site.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div style="width:200px" class="col-sm-2 sidenav">
                <div>
                    <div>
                        <img id="iCareLogo" width="180" src="assets/logo.jpeg" alt="">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active">
                                <a href="./index.html">                                                    
                                    <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> 
                           
                                    Dashboard
                                </a>
                                
                            </li>
                            <li>
                                <a href="./pages/tracking.html" class="href">
                                    <span class="glyphicon  glyphicon-map-marker" aria-hidden="true"></span> 
                                    Tracking
                                </a>
                            </li>
                            <li>
                                <a href="./pages/reports.html" class="href">
                                    <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> 
                                    Reports
                                </a>
                            </li>
                            <li>
                                <a href="/pages/ecomonitor.html" class="href">
                                    <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span> 
                                    Eco-Monitor

                                </a>

                            </li>
                            <li>
                                <a href="/pages/cameras.html" class="href">
                                    <span class="glyphicon  glyphicon-camera" aria-hidden="true"></span> 
                                    Security Cams

                                </a>

                            </li>
                            <li>
                                <a href="./pages/settings.html" class="href">
                                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 
                                    Settings

                                </a>
                            </li>
                            <li>
                                <a href="./pages/debug.html" class="href">
                                    <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> 
                                    Develop Tools

                                </a>
                            </li>
                            <li>
                                <a href="./pages/info.html" class="href">
                                    <span class=" glyphicon glyphicon-info-sign" aria-hidden="true"></span> 
                                    Info
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>



            </div>
            <div class="col-sm-10">
                <div>
                    <br>
                    <h4>
                        <small>DASHBOARD</small>
                    </h4>
                    <hr>
                    <div class="row">


                        <!-- Messages -->
                        <div class="col-sm-3">
                            <div class="panel-group">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <h4>Messages</h4>
                                            </div>
                                            <div class="col-sm-3 glyphicon glyphicon-envelope" style="font-size:3em">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-body">
                                        View Details
                                        <span style="font-size:1.3em" class="pull-right glyphicon glyphicon-circle-arrow-right"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Alarms -->
                        <div class="col-sm-3">
                            <div class="panel-group">
                                <div class="panel panel-danger">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <h4>Alarms</h4>
                                            </div>
                                            <div class="col-sm-3 glyphicon glyphicon-warning-sign" style="font-size:3em">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-body">
                                        0 alarms occured
                                        <span style="font-size:1.3em" class="pull-right glyphicon glyphicon-circle-arrow-right"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tickets -->
                        <div class="col-sm-3">
                            <div class="panel-group">
                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <h4>Tickets</h4>
                                            </div>
                                            <div class="col-sm-3 glyphicon glyphicon-wrench" style="font-size:3em">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-body">
                                        0 open tickets
                                        <span style="font-size:1.3em" class="pull-right glyphicon glyphicon-circle-arrow-right"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tasks -->
                        <div class="col-sm-3">
                            <div class="panel-group">
                                <div class="panel panel-warning">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <h4>Tasks</h4>
                                            </div>
                                            <div class="col-sm-3 glyphicon glyphicon-list-alt" style="font-size:3em">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-body">
                                        2 todo's
                                        <span style="font-size:1.3em" class="pull-right glyphicon glyphicon-circle-arrow-right"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>

                <h2>Recent</h2>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>

                </table>



                <!-- [content-component]
                [github-user-component]      -->

            </div>



        </div>


    </div>



    <!-- <script src="js/app.js" type="text/javascript"></script> -->
</body>

</html>
