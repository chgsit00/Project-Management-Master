                    <h4>Trigger Debug Notifications</h4>
                    <div class="btn-group">
                        <button onclick="onDebugPushClicked('GREEN')" type="button" class="btn btn-success">Info</button>
                        <button onclick="onDebugPushClicked('YELLOW')" type="button" class="btn btn-warning">Warning</button>

    <script>
        function onDebugPushClicked(type) {
            let vm = GetSideWideVm()
            vm.unreadNotifications.push({
                message: "Debug Notification",
                sender: "Debug",
                roomId: 0,
                severity: type
            })
            SetSideWideVm(vm)

        }
