<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>

            <ul class="nav navbar-nav">

                </li>
            </ul>
        </div>
    </nav>
    <h1>Eco Monitor</h1>
    <div class="common scripting">
            <h2>JavaScript</h2>
            <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
            <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
    <canvas id="myChart" height="80px"></canvas>
    <pre><code class="javascript" id="debug"></code></pre>
    <script>
        var json = GET("https://api.github.com/users/detachmode");
        
        var debug = document.getElementById("debug");
        debug.innerHTML = json

        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Januar", "February", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: ['Water'],
                    fill: false,
                    lineTension: 0.1,
                    data: [json.public_repos, 12, 13.1, 11.2, 11.4, 13],
                    borderColor: 'rgba(0, 0, 255, 1)',
                },
                {
                    label: ['Electricity'],
                    fill: false,
                    lineTension: 0.1,
                    data: [12, 12, 13, 15, 12, 13],
                    borderColor: 'rgba(255, 200, 120, 1)'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
